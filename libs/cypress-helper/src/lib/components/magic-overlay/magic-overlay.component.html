<section [cypressDemoWatchDom]="elementRef" (dom-changed)="handleDomChange()" *ngIf="!selected">
	<h1>Welcome to the magic overlay</h1>
	<p>
		Below are all the <code>data-cy-</code> attributes.
	</p>
	<mat-selection-list #shoes [multiple]="false">
		<mat-list-option 
		*ngFor="let el of elements" 
		[value]="el"
		(mouseover)="showElementInDom(el)"
		(mouseleave)="hideElementInDom(el)"
		(click)="select(el)">
		  {{ el | getCyValue }}
		</mat-list-option>
	 </mat-selection-list>
</section>
<section *ngIf="selected">
	<button mat-mini-fab color="accent" (click)="select(null)">
		<mat-icon>close</mat-icon>
	</button>
	<h1>Selected: {{ selected | getCyValue }}</h1>
	<p>
		{{ selected | elementData | json }}.
	</p>
</section>
